//
//
// This config will be executed when the realism match is not yet active! (pre-init)
// 0 - Disable feature | 1 - Enable
//
//

sm plugins unload dod_armedrop
sm plugins unload dod_bleed
sm plugins unload dod_collision
sm plugins unload dod_equip
sm plugins unload dod_staminahealth
sm plugins unload dod_voicecomms

// Example of zones usage:
sm_diactzone allies_spawn_1 // Diactivates both spawn zones so all players can go outside, because match is cancelled
sm_diactzone allies_spawn_2
sm_diactzone axis_spawn_1
sm_diactzone axis_spawn_2
sm_diactzone allies_middle // Diactivate both middle zones, so all players can across a middle without dying
sm_diactzone axis_middle

dod_zones_show 0 // Dont show zones in normal gameplay

dod_detonade_frag_grenades 0  // Dont detonate frag grenades when they collides with a player
dod_detonade_rifle_grenades 0 // Dont detonate rifle grenades when they collides with a player

dod_friendlyfiresafezone 100 // Units around a player where they will not damage teammates, even if FF is on

sv_alltalk 1
mp_flashlight 1

mp_limit_allies_assault 2
mp_limit_axis_assault 2
mp_limit_allies_rifleman -1
mp_limit_axis_rifleman -1
mp_limit_allies_support -1
mp_limit_axis_support -1
mp_limit_allies_sniper 2
mp_limit_axis_sniper 2
mp_limit_allies_mg 1
mp_limit_axis_mg 1
mp_limit_allies_rocket 2
mp_limit_axis_rocket 2

sv_realismphysics_drop 0          // When players get hurt in the arm, they drop their weapon
sv_realismphysics_slow 0          // Slow down player with more weight
sv_realismphysics_grav 0          // Change jump height of player with more height
sv_realismphysics_blood 0         // Show blood on screen if you get a hit ofer 40dmg in upper chest or head
sv_realismphysics_slow_value 0    // max slow down newspeed = (1 - value)
sv_realismphysics_grav_value 0    // max more gravity down newgravity = (1 + value)
sv_realismphysics_bleed 0         // !!!!!!!To set bleed go to cfg/sourcemod/dod_bleed.cfg instead!!!!!!!!!!!!!!
sv_realismphysics_selfhealbleed 0 // !!!!!!!To set medic go to cfg/sourcemod/dod_dropmanager.cfg instead!!!!!!!!
sv_realismphysics_freezetime 0    // time in seconds how long players freez if he called !medic
sv_camp 0                         // Activate camp module
sv_camp_time 60                   // Time in seconds which player can camp
sv_camp_diff_time 10              // Time in seconds between slaps for camping
sv_camp_slap_dmg 10               // Dmg for camping