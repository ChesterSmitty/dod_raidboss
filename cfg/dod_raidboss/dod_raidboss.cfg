// ConVars for plugin DoD RealismMatch Helper


// <1/0> = allow/disallow dropping Ammo before live
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_allowammodrop "0"

// <1/0> = enable/disable taking Damage on Init/Start
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_allowdamage "0"

// <1/0> = allow/disallow dropping your Gun before live
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_allowgundrop "0"

// <1/0> = allow/disallow CaptureAreas and ControlPoints to be active
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_allowobjectives "0"

// <1/0> = enable/disable allowing rifle grenades to be primed
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_allowriflegrenprime "1"

// <1/0> = enable/disable Shooting on Init/Start
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_allowshooting "0"

// <1/0> = allow/disallow using the !stuck command
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_allowstuckcmd "0"

// <1/0> = allow/disallow using TNT to bomb obstacles
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_allowtntusage "0"

// <1/0> = enable/disable VoiceCommands on Init/Start
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_allowvcmds "0"

// <1/0> = enable/disable Rifles ONLY on AvA
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_avariflesonly "0"

// <1/0> = enable/disable Heavies ONLY on AvA
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_avaheaviesonly "1"

// <#> = time in seconds for Attackers vs Attackers Setup
// -
// Default: "10"
// Minimum: "1.000000"
// Maximum: "30.000000"
dod_rmhelper_avasetuptime "7"

// <#/0> = time in seconds after that the round can be lived!  -  0 = no delay
// -
// Default: "60"
// Minimum: "0.000000"
// Maximum: "300.000000"
dod_rmhelper_delaylivecmd "60"

// <1/0> = disable/enable displaying Death Messages
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_disabledeathmsgs "0"

// <1/0> = whether or not protect admins with 's' flag from blacking out
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_immunespecs "0"

// <#/0> = time in seconds after that AFKs are killed after live!  -  0 = disable
// -
// Default: "30"
// Minimum: "0.000000"
// Maximum: "120.000000"
dod_rmhelper_liveafkkiller "30"

// <#> = time in minutes for live round
// -
// Default: "15"
// Minimum: "1.000000"
// Maximum: "30.000000"
dod_rmhelper_livetime "10"

// <1/0> = enable/disable Public Chat
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_pubchat "1"

// <#> = time in minutes for Setup
// -
// Default: "5"
// Minimum: "1.000000"
// Maximum: "15.000000"
dod_rmhelper_setuptime "2"

// <#> = size of the SpawnArea that Attackers cannot leave
// -
// Default: "1500"
// Minimum: "500.000000"
// Maximum: "2000.000000"
dod_rmhelper_spawnarea "1500"

// <1/2/0> = blacking out when spectating  -  1 = only enemies  -  2 = all players  -  0 = no blackout
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
dod_rmhelper_specblackout "1"

// <1/0> = enable/disable HUD when spectating
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_specshowhud "0"

// <1/0> = enable/disable only allowing team pickups
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_teampickupsonly "0"