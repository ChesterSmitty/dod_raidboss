// ConVars for plugin DoD RaidBoss

// <1/0> = enable/disable VoiceCommands on Init/Start
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_rmhelper_allowvcmds "1"

// <#> = time in minutes for live round
// -
// Default: "15"
// Minimum: "1.000000"
// Maximum: "30.000000"
dod_rmhelper_livetime "5"

// <#> = Boss Health
// -
// Default: "10000"
// Minimum: "100.000000"
// Maximum: "20000.000000"
dod_rmhelper_setuptime "10000"