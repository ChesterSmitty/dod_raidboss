//
//
// This config will be executed when the realism match is started! (leaders is set)
// 0 - Disable feature | 1 - Enable
//

exec sourcemod/dod_equip.cfg

// Example of zones usage:
sm_actzone allies_spawn_1 // Activates both spawn zones so all players cant go outside because match is initialized
sm_actzone allies_spawn_2
sm_actzone axis_spawn_1
sm_actzone axis_spawn_2
sm_actzone allies_middle // Activate both middle zones, so they cant across middle when match is started
sm_actzone axis_middle

dod_zones_show 1

mp_limit_allies_assault 0
mp_limit_axis_assault 0
mp_limit_allies_rifleman -1
mp_limit_axis_rifleman -1
mp_limit_allies_support -1
mp_limit_axis_support -1
mp_limit_allies_sniper 0
mp_limit_axis_sniper 0
mp_limit_allies_mg 0
mp_limit_axis_mg 0
mp_limit_allies_rocket 0
mp_limit_axis_rocket 0

sv_alltalk 0

sv_realismphysics_drop 1          // When players get hurt in the arm, they drop their weapon
sv_realismphysics_slow 1          // Slow down player with more weight
sv_realismphysics_grav 0          // Change jump height of player with more height
sv_realismphysics_blood 0         // Show blood on screen if you get a hit ofer 40dmg in upper chest or head
sv_realismphysics_slow_value 0.15 // max slow down newspeed = (1 - value)
sv_realismphysics_grav_value 0.15 // max more gravity down newgravity = (1 + value)
sv_realismphysics_bleed 0         // !!!!!!!To set bleed go to cfg/sourcemod/dod_bleed.cfg instead!!!!!!!!!!!!!!
sv_realismphysics_selfhealbleed 0 // !!!!!!!To set medic go to cfg/sourcemod/dod_dropmanager.cfg instead!!!!!!!!
sv_realismphysics_freezetime 0    // time in seconds how long players freez if he called !medic
sv_camp 0                         // Activate camp module
sv_camp_time 60                   // Time in seconds which player can camp
sv_camp_diff_time 10              // Time in seconds between slaps for camping
sv_camp_slap_dmg 10               // Dmg for camping